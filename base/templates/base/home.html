<p>Home</p>
{% if user.is_authenticated %}
<p>User: {{request.user}}</p>

<p></p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
<p><a href="{% url 'login' %}">login</a></p>
{% endif %}


<p><a href="{% url 'create' %}">Criar</a></p>


{% for to_do in to_dos %}
<p>-----------------</p>
<p>ToDo: {{ to_do.title }}</p>
<a href="{% url 'read' to_do.id %}">ver</a>
<a href="{% url 'delete' to_do.id %}">delete</a>
<a href="{% url 'update' to_do.id %}">edite</a>
{% endfor %}
